<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Double Click to Scale Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <script>
       // 创建场景  
const scene = new THREE.Scene();  
  
  // 创建摄像机  
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);  
  camera.position.y = 10;  
  camera.position.x = 0;
  camera.position.z = 0;
    
  // 创建渲染器  
  const renderer = new THREE.WebGLRenderer();  
  renderer.setSize(window.innerWidth, window.innerHeight);  
  document.body.appendChild(renderer.domElement);  
    
  // 创建一个球体  
  const geometry = new THREE.SphereGeometry(2, 32, 32);  
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });  
  const sphere = new THREE.Mesh(geometry, material);  
    
  const geometry2 = new THREE.SphereGeometry(2, 32, 32);  
  const material2 = new THREE.MeshBasicMaterial({ color: 0xffffff });  
  const sphere2 = new THREE.Mesh(geometry2, material2); 
  sphere2.position.set(0, 0, 0);
  sphere3= sphere2.clone()
  scene.add(sphere2) 
  sphere3.position.set(4,0.4);
  scene.add(sphere3) 
  // 创建一个空的 Object3D 作为中心点  
  const centerPoint = new THREE.Object3D();
  centerPoint.position.set(0,0.0)  
  scene.add(centerPoint);  
    
  // 将球体添加到中心点对象中  
  centerPoint.add(sphere);  
    
  // 设置球体相对于中心点的位置  
  sphere.position.set(4, 0, 0); // 假设球体初始位置为 (100, 0, 100)  
  camera.lookAt(new THREE.Vector3(0, 0, 0))
  // 渲染循环  
  function animate() {  
      requestAnimationFrame(animate);  
    
      // 旋转中心点对象  
      centerPoint.rotation.y += 0.01; // 每帧绕 Y 轴旋转  
    
      renderer.render(scene, camera);  
  }  
  animate();  
  
    </script>
</body>

</html>
